{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="card-img-top" style = "width: 80%" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h3>${{ product.price }}</h3>
            <p>{{ product.description }}</p>
            <a href="/" class="btn btn-secondary">Back to Products</a>
        </div>
    </div>
{% endblock %}
